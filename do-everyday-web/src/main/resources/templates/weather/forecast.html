<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Boards</title>


    <div th:replace="fragments/navbar :: navbar-css-js"></div>

</head>
<body>
<!--navbar-->
<div th:replace="fragments/navbar :: navbar"></div>
<!--end navbar-->

<div th:replace="fragments/weathercss :: weather-css"></div>


<main role="main">
    <div class="jumbotron">
        <table class="table table-bordered" style="margin-top: 15px">
            <thead>
            <tr>
                <th scope="col">Data</th>
                <div th:each="day : ${daily.getData()}">
                    <th scope="col" th:text="${day.getTime().toString().substring(0, 10)}">Data</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Tem Min/Max</th>
                <div th:each="day : ${daily.getData()}">
                    <th th:text="${day.getTemperatureLow().intValue()} + '째/' + ${day.getTemperatureHigh().intValue()} + '째'">
                        1째/2째
                    </th>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<canvas id="lineChart"></canvas>

<script type="text/javascript">
    //line
    var ctxL = document.getElementById("lineChart").getContext('2d');
    var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                    'rgba(105, 0, 132, .2)',
                ],
                borderColor: [
                    'rgba(200, 99, 132, .7)',
                ],
                borderWidth: 2
            },
                {
                    label: "My Second dataset",
                    data: [28, 48, 40, 19, 86, 27, 90],
                    backgroundColor: [
                        'rgba(0, 137, 132, .2)',
                    ],
                    borderColor: [
                        'rgba(0, 10, 130, .7)',
                    ],
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true
        }
    });
</script>


</body>
</html>
